# Global defaults for Ansible execution
[defaults]
# Disables SSH host key verification for faster connections without interactive prompts during first connections
host_key_checking = False
# Specifies the inventory file location for defining target hosts
inventory = hosts

# SSH connection optimization settings
[ssh_connection]
# Enables pipelining to reduce SSH operations and improve performance by executing multiple commands in one SSH session
pipelining = True
# Specifies the socket path for SSH connection multiplexing, using hostname and remote user
control_path = %(directory)s/%%h-%%r
# Enables connection multiplexing to reuse existing connections for efficiency
control_master = auto
# Maintains the SSH master connection open for 60 seconds after the last task, reducing reconnection overhead
control_persist = 60s
