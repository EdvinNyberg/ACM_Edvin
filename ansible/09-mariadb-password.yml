# This playbook installs MariaDB, ensures required Python libraries, starts the service, creates a database and a user with privileges for application use.
- name: Install and configure MariaDB
  hosts: db
  become: true
  vars_files:
    - vault.yml

  tasks:

    # Installs MariaDB server to provide the database backend.
    - name: Ensure MariaDB server is installed
      ansible.builtin.package:
        name: mariadb-server
        state: present

    # Installs PyMySQL so Ansible can manage MariaDB using MySQL modules.
    - name: Ensure PyMySQL Python library is installed (required for MySQL modules)
      ansible.builtin.package:
        name: python3-PyMySQL
        state: present

    # Ensures the MariaDB service is running and enabled for persistent database access.
    - name: Ensure MariaDB service is enabled and started
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: true

    # Creates the 'webappdb' database for the application to store its data.
    - name: Create database 'webappdb'
      community.mysql.mysql_db:
        name: webappdb
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
        login_user: root

    # Creates 'webappuser' with a password and grants full access to 'webappdb' for secure application connectivity.
    - name: Create database user 'webappuser' with password and privileges
      community.mysql.mysql_user:
        name: webappuser
        password: "{{ db_password }}"
        priv: "webappdb.*:ALL"
        host: "%"
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
        login_user: root
